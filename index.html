<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27676f3737.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>ToDo list</header>
        <div class="inputField">
            <input class="inputFieldArea" type="text" placeholder="Add your new todo">
            <button class="inputFieldBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <footer>
            <span>You have <span class="pendingCounter"></span> pending tasks</span>
            <button class="deleteAllBtn">Clear All</button>
        </footer>
    </div>
    <script src="./js/main.js"></script>    
</body>
</html>
